# ============================================================
# WibeStore Backend - Docker Compose (Production)
# ============================================================

version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    command: gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 4 --threads 2 --timeout 120
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - logs_volume:/app/logs
    env_file:
      - .env
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.production
      - PYTHONUNBUFFERED=1
    expose:
      - "8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - wibestore
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.prod.conf:/etc/nginx/conf.d/default.conf
      - ./ssl:/etc/nginx/ssl:ro
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    depends_on:
      - web
    networks:
      - wibestore
    restart: always

  postgres:
    image: postgres:16-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-wibestore_db}
      POSTGRES_USER: ${POSTGRES_USER:-wibestore}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-wibestore_password}
    expose:
      - "5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-wibestore} -d ${POSTGRES_DB:-wibestore_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wibestore
    restart: always

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    expose:
      - "6379"
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wibestore
    restart: always

  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    command: celery -A config worker -l INFO --concurrency=4 --prefetch-multiplier=1
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - logs_volume:/app/logs
    env_file:
      - .env
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.production
      - PYTHONUNBUFFERED=1
    depends_on:
      - web
      - redis
      - postgres
    networks:
      - wibestore
    restart: always

  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    command: celery -A config beat -l INFO --scheduler django_celery_beat.schedulers:DatabaseScheduler
    volumes:
      - logs_volume:/app/logs
    env_file:
      - .env
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.production
      - PYTHONUNBUFFERED=1
    depends_on:
      - web
      - redis
    networks:
      - wibestore
    restart: always

volumes:
  postgres_data:
  redis_data:
  static_volume:
  media_volume:
  logs_volume:

networks:
  wibestore:
    driver: bridge
