name: WibeStore Backend CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: "3.12"
  DJANGO_SETTINGS_MODULE: config.settings.testing

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black ruff isort bandit[toml]

      - name: Check formatting (black)
        run: black --check --line-length=99 .

      - name: Check imports (isort)
        run: isort --check-only --profile=black --line-length=99 .

      - name: Lint (ruff)
        run: ruff check .

      - name: Security check (bandit)
        run: bandit -c pyproject.toml -r apps/ core/ config/ --quiet

  test:
    name: Test & Coverage
    runs-on: ubuntu-latest
    needs: lint

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: wibestore_test
          POSTGRES_USER: wibestore
          POSTGRES_PASSWORD: wibestore_test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DB_NAME: wibestore_test
      DB_USER: wibestore
      DB_PASSWORD: wibestore_test_password
      DB_HOST: localhost
      DB_PORT: 5432
      REDIS_URL: redis://localhost:6379/0
      SECRET_KEY: test-secret-key-for-ci
      FERNET_KEY: VGVzdEZlcm5ldEtleUZvckNJT25seQ==

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run migrations
        run: python manage.py migrate --noinput

      - name: Run tests with coverage
        run: |
          pytest --cov=. --cov-report=xml --cov-report=term-missing -v

      - name: Check coverage threshold
        run: |
          coverage report --fail-under=80

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t wibestore-backend .

      - name: Verify Docker image
        run: docker images wibestore-backend
