name: Backend CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'wibestore_backend/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'wibestore_backend/**'

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: wibestore_test
          POSTGRES_USER: wibestore
          POSTGRES_PASSWORD: wibestore_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install dependencies
        working-directory: ./wibestore_backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run linting
        working-directory: ./wibestore_backend
        run: |
          python -m ruff check apps/ config/ core/
          python -m black --check apps/ config/ core/
      
      - name: Run tests
        working-directory: ./wibestore_backend
        env:
          DATABASE_URL: postgresql://wibestore:wibestore_password@localhost:5432/wibestore_test
          REDIS_URL: redis://localhost:6379/0
          SECRET_KEY: test-secret-key-for-ci
          DEBUG: 'True'
        run: |
          pytest --cov=apps --cov-report=xml --cov-report=term-missing
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./wibestore_backend/coverage.xml
          flags: backend

  build:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./wibestore_backend
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/wibestore-backend:latest
            ${{ secrets.DOCKER_USERNAME }}/wibestore-backend:${{ github.sha }}
          cache-from: type=registry,from=${{ secrets.DOCKER_USERNAME }}/wibestore-backend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/wibestore-backend:buildcache,mode=max
